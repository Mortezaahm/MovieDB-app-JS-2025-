<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie website</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/cmore.png" alt="logo" />
        <ul>
          <li><a href="#">Hem</a></li>
          <li><a href="#popular">Populära filmer</a></li>
          <li><a href="#upcoming">Kommande filmer</a></li>
          <li><a href="#playing">spelas just nu</a></li>
          <li><a href="#">Om oss</a></li>
        </ul>
        <div>
          <button id="LoggaIn" class="btn btn-primary mx-2">Logga in</button>
          <button id="Registrera" class="btn btn-secondary">Registrera</button>
        </div>
      </nav>
    </header>
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Login</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="hero"></section>
    <main>
      <h2>Populära filmer</h2>
      <section class="movie-container" id="popular"></section>
      <h2>Filmer med högsta betyg</h2>
      <section class="movie-container" id="top"></section>
      <h2>Kommande filmer</h2>
      <section class="movie-container" id="upcoming"></section>
      <h2>Filmer som spelas just nu</h2>
      <section class="movie-container" id="playing"></section>
    </main>
    <!-- <button id="backToTop" title="Go to top">
      <i class="fa fa-chevron-up"></i>
    </button> -->

    <button id="scrollToTopBtn" class="btn btn-primary">
      <i class="fa-solid fa-chevron-up"></i>
      <span class="back-text">Back to top</span>
    </button>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
