<!DOCTYPE html>

          <!-- Logotyp som l√§nkar till startsidan (v√§nster) -->

            <button

          <div class="collapse navbar-collapse" id="mainNavbar">

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
            </ul>

            <!-- S√∂kf√§lt ‚Äì visas ENDAST p√• desktop (d-none d-lg-block) -->
            <form

            <!-- H√∂gerdel: logga in / registrera (syns b√•de desktop & i collapsen p√• mobil) -->
            <div class="navbar-utility d-flex align-items-center gap-2">
              <button

    <!-- ==========================
         LOGIN MODAL
         ==========================
         Bootstrap-modal som visar ett enkelt inloggningsformul√§r.
         Logiken hanteras i index.js (fejk-login + console.log).
    -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="loginModalLabel">Logga in</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="St√§ng"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <!-- Anv√§ndarnamnf√§lt -->
              <div class="mb-3">
                <label for="username" class="form-label">Anv√§ndarnamn</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <!-- L√∂senordsf√§lt -->
              <div class="mb-3">
                <label for="password" class="form-label">L√∂senord</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <!-- Knappar i modalen -->

              <button
                type="button"

                data-bs-dismiss="modal"

                St√§ng

    <!-- ==========================

         √Öteranv√§nder samma s√∂klogik som desktop-f√§ltet via index.js.
    -->
    <div class="modal fade" id="mobileSearchModal" tabindex="-1">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">S√∂k film</h5>
            <button

                placeholder="S√∂k Titel..."

    <!-- ==========================

         ==========================

    <section class="hero"></section>

    <!-- ==========================

      <h2 id="searchHeading" class="d-none">S√∂kresultat</h2>

      <!-- ===== POPUL√ÑRA FILMER ===== -->

    <!-- ==========================

    <script
